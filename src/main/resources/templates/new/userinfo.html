<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1" />
	<title>edit</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	    <style type="text/css">

		.edit{
		  position: relative;
		  left:27%;
          width:600px;
		  height:700px;
		  border-color: #d7dfe3;
          border-radius: 4px;
         -webkit-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
          box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
		  margin:30px;
        }
        .form-group{
        color:#b4b0b0;
        width:600px;
        padding-left:50px;
        padding-right:50px;
        }

        .form-control-line, .form-control-line:focus{
		    box-shadow: none;
			border: 0px;
            outline:none;
			border-radius:1px;	
		}

        .form-control-line{
         border-bottom:1px solid #d9d9d9;
        }
        .form-control-line:focus{
         border-bottom:2px solid #1e88e5;
        }

 
    </style>
</head>
<body style="background-color: rgba(0,0,0,0);">

<div class="edit" style="background-color: white;">
                <form class="form-horizontal form-material" th:action="@{/system/updateUser}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-md-12">用户名</label>
                                        <div class="col-md-12">
                                            <input type="text" name="username" th:value="${user.username}" class="form-control form-control-line" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-md-12">密码</label>
                                        <div class="col-md-12">
                                            <input type="text" name="password" th:value="${user.password}" class="form-control form-control-line" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group" style="position:relative;top:20px;">
                                        <label for="example-email" class="col-md-12">姓名</label>
                                        <div class="col-md-12">
                                            <input type="text" name="name" th:value="${user.name}" class="form-control form-control-line" required="required" >
                                        </div>
                                    </div>

                                    <div class="form-group" style="position:relative;top:20px;">

                                        <label  class="col-md-12">性别</label>
                                            <select class="form-control" style="margin-left: 10px;width: 110px;" name="gender" th:if="${user.gender} eq '男'">
                                                <option value ="男" selected="selected">男</option>
                                                <option value ="女">女</option>
                                            </select>
                                            <select class="form-control" style="margin-left: 10px;width: 110px;" name="gender" th:if="${user.gender} eq '女'">
                                                <option value ="女" selected="selected">女</option>
                                                <option value ="男">男</option>
                                            </select>
                                    </div>
									      
										 <div class="form-group" style="position:relative;top:20px;">
                                             <label  class="col-md-12">权限</label>
                                             <select class="form-control" style="margin-left: 10px;width: 110px;" name="authority" th:if="${user.authority} eq '管理员'">
                                                 <option value ="管理员" selected="selected">管理员</option>
                                                 <option value ="普通用户">普通用户</option>
                                             </select>
                                             <select class="form-control" style="margin-left: 10px;width: 110px;" name="authority" th:if="${user.authority} eq '普通用户'">
                                                 <option value ="普通用户" selected="selected">普通用户</option>
                                                 <option value ="管理员">管理员</option>
                                             </select>
                                    </div>

                    <div class="form-group" style="position:relative;top:20px;">
                        <label class="col-md-12">电子邮箱</label>
                        <div class="col-md-12">
                            <input type="text" name="email" th:value="${user.email}" class="form-control form-control-line" required="required">
                        </div>
                    </div>
                                    <div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-sm-12">部门</label>
                                        <div class="col-sm-12">
                                                <input type="text" name="department" th:value="${user.department}" class="form-control form-control-line" required="required">
                                        </div>
                                    </div>

									<div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-md-12">项目组</label>
                                        <div class="col-md-12">
                                            <input type="text" name="projectteam" th:value="${user.projectteam}" class="form-control form-control-line" required="required">
                                        </div>
                                    </div>
                                     <div class="form-group" style="position:relative;top:30px;">
                                         <div class="col-sm-1">
                                             <input type="submit" value="修改" class="finish btn btn-info">
                                          <!--<button class="finish btn btn-info">修改</button>-->
                                          </div>
                                          <div class="col-sm-10">
                                              <!--<a href="/system/userlist" style="position: relative;left:375px;">返回</a>-->
                                            <button class="finish btn btn-success" style="position: relative;left:375px;"><a href="http://localhost:8080/system/userlist" style="color:white;">返回</a></button>
                                          </div>  
                                      </div>
                                
                                   
                                </form>
    </div>

<script type="text/javascript">
    var vm = new Vue({
        el:'.edit',
        data:{
            list:[{Name:'Lee',Email:'1533263126@qq.com',Phone:'123123123123',Quanxian:'普通用户',Work:'信息',XMZ:'FGH',Sex:'woman'}],
            Name:'',
            Email:'',
            Phone:'',
            Quanxian:'',
            Work:'',
            XMZ:'',
            checked1:'',
            checked2:'',
        },
        created:function(){
            this.initData(null);
        },
        methods:{
            initData(){
                this.Name = this.list[0].Name;
                this.Email = this.list[0].Email;
                this.Phone = this.list[0].Phone;
                this.Quanxian = this.list[0].Quanxian;
                this.Work = this.list[0].Work;
                this.XMZ = this.list[0].XMZ;

                if(this.list[0].Sex == 'man'){
                    this.checked1 = 'checked';
                }else{
                    this.checked2 = 'checked';
                }
            }
        }
    })
</script>
</body>
</html>
