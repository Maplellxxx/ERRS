<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1" />
	<title>edit</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	    <style type="text/css">

		.edit{
		  position: relative;
		  left:33%;
          width:600px;
		  height:600px;
		  border-color: #d7dfe3;
          border-radius: 4px;
         -webkit-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
          box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
		  margin:30px;
        }
        .form-group{
        color:#b4b0b0;
        width:600px;
        padding-left:50px;
        padding-right:50px;
        }

        .form-control-line, .form-control-line:focus{
		    box-shadow: none;
			border: 0px;
            outline:none;
			border-radius:1px;	
		}

        .form-control-line{
         border-bottom:1px solid #d9d9d9;
        }
        .form-control-line:focus{
         border-bottom:2px solid #1e88e5;
        }

 
    </style>
</head>
<body>

<div class="edit">
                <form class="form-horizontal form-material">
                                    <div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-md-12">用户名</label>
                                        <div class="col-md-12">
                                            <input type="text" :placeholder="Name" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group" style="position:relative;top:20px;">
                                        <label for="example-email" class="col-md-12">邮箱</label>
                                        <div class="col-md-12">
                                            <input type="email" :placeholder="Email" class="form-control form-control-line" >
                                        </div>
                                    </div>
                                     <div class="form-group" style="position:relative;top:20px;">
                                        <label for="example-email" class="col-md-12">电话号码</label>
                                        <div class="col-md-12">
                                            <input type="email" :placeholder="Phone" class="form-control form-control-line" >
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label class="col-md-12">密码</label>
                                        <div class="col-md-12">
                                            <input type="password" value="password" class="form-control form-control-line">
                                        </div>
                                    </div> -->
                                    <div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-md-12" >性别</label>
                                        <div class="col-md-5">
                                     <input type="radio" name="sex" value="male" style="width:50px" :checked = 'checked1' >男
									  <input type="radio" name="sex" value="female" style="width:50px"  :checked = 'checked2'>女
									 </div>
                                    </div>
									      
										 <div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-sm-12">权限</label>
                                        <div class="col-sm-12" v-if="Quanxian == '系统管理员'">
                                                 <input type="text" :placeholder="Quanxian" class="form-control form-control-line">
                                        </div>
                                        <div class="col-sm-12" v-else="Quanxian ！= '系统管理员'">
                                                {{Quanxian}} 
                                        </div>
                                    </div>
								
                                    
                                    <div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-sm-12">部门</label>
                                        <div class="col-sm-12">
                                            
                                                <input type="text" :placeholder="Work" class="form-control form-control-line">
                                        </div>
                                    </div>
									<div class="form-group" style="position:relative;top:20px;">
                                        <label class="col-md-12">项目组</label>
                                        <div class="col-md-12">
                                            <input type="text" :placeholder="XMZ" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group" style="position:relative;top:20px;">
                                        <div class="col-sm-1">
                                            <button class="btn btn-info">修改</button>
                                        </div>
                                    </div>
                                </form>
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:'.edit',
        data:{
            list:[{Name:'Lee',Email:'1533263126@qq.com',Phone:'123123123123',Quanxian:'普通用户',Work:'信息',XMZ:'FGH',Sex:'woman'}],
            Name:'',
            Email:'',
            Phone:'',
            Quanxian:'',
            Work:'',
            XMZ:'',
            checked1:'',
            checked2:'',
        },
        created:function(){
            this.initData(null);
        },
        methods:{
            initData(){
                this.Name = this.list[0].Name;
                this.Email = this.list[0].Email;
                this.Phone = this.list[0].Phone;
                this.Quanxian = this.list[0].Quanxian;
                this.Work = this.list[0].Work;
                this.XMZ = this.list[0].XMZ;

                if(this.list[0].Sex == 'man'){
                    this.checked1 = 'checked';
                }else{
                    this.checked2 = 'checked';
                }
            }
        }
    })
</script>
</body>
</html>
