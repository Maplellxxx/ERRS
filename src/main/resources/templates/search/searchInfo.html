<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="CSS/projectList.css" rel="stylesheet">
    <script src="Test/vue.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
    .button1{
    border:none;
    font-weight: bold;
    color:#009efb;
    background-color: rgba(0,0,0,0);
    }
    </style>
</head>
<body>
<center>
    <br>
    <h2>搜索页面</h2>
    <div style="width: 800px;margin-top: 30px;">
        <form th:action="@{/searchInfo}" method="post" class="form-inline">

            <input type="text" name="keyword" class="form-control" required="required" style="width: 300px;">

            <select name="condition" class="btn btn-default dropdown-toggle">
                <option value="全局模糊">全局模糊</option>
                <option value="设备编号">设备编号</option>
                <option value="使用位置">使用位置</option>
                <option value="项目编号">项目编号</option>
                <option value="预约时间">预约时间</option>
                <option value="用户人员">用户人员</option>
            </select>
            <input type="submit" value="查询" class="btn btn-success">
        </form>

    </div>
    <br><br>
    <div  style="width: 1200px;background: blue">
        <table class="table table-striped table-bordered table-hover" style="background-color: white;">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>品牌</th>
                    <th>型号</th>
                    <th>使用位置</th>
                    <th>预约</th>
                </tr>
            </thead>

            <tbody>
            <tr th:each="i:${info}">
                <td><a th:href="@{/equipment/}+${i.id}">[[${i.number}]]</a></td>
                <td>[[${i.name}]]</td>
                <td>[[${i.brand}]]</td>
                <td>[[${i.model}]]</td>
                <td>[[${i.location}]]</td>
                <td><button class="button1">预约</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</center>
</body>
</html>
